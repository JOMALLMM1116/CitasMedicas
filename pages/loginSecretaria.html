<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCitas - Acceso Secretaria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500;9..40,600;9..40,700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<div class="patient-container">
    <div class="patient-header animate-in">
        <a class="back-link" href="../index.html">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
            Volver al inicio
        </a>
        <h2>Acceso Secretaria</h2>
        <p>Ingresa tus credenciales para acceder al sistema</p>
    </div>
    <div class="patient-content animate-in">
        <div class="card">
            <div class="input-group">
                <label>Usuario</label>
                <input type="text" id="sec-user" placeholder="Ingrese su usuario" value="secretaria01">
            </div>
            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" id="sec-pass" placeholder="Ingrese su contraseña" value="password123">
            </div>
            <div id="login-sec-error" class="alert alert-error hidden">
                ⚠️ Credenciales incorrectas. Intente de nuevo.
            </div>
            <button class="btn btn-primary btn-full" onclick="loginSecretary()">Iniciar Sesión</button>
        </div>
    </div>
</div>

<script>
    function loginSecretary() {
        const user = document.getElementById('sec-user').value.trim();
        const pass = document.getElementById('sec-pass').value.trim();

        if (!user || !pass) {
            document.getElementById('login-sec-error').classList.remove('hidden');
            document.getElementById('login-sec-error').innerHTML = '⚠️ Por favor complete ambos campos.';
            return;
        }

        // Simular validación exitosa
        window.location.href = 'dashboardsecretaria.html';
    }
</script>
</body>
</html>
